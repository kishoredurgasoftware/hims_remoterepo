<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>CHMS | LOGIN</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/general-style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="header">
	<ul>
		<li class="brand"><img src="{% static 'logo.png' %}"></li>
		<a href="{% url 'SystemHomePage' %}"><li>Home</li></a>
		<a href="{% url 'phar_app:login' %}"><li>Pharmacy</li></a>
		<a href="#"><li>Hospitals</li></a>
		<a href="#"><li>Contact</li></a>
		<a href="#"><li>About Us</li></a>
	</ul>
</div>
	<div>
		<form name="login-form" action="/login_all/" method="POST">
			{% csrf_token %}
			<legend>Login</legend>
			<p class="fade">Fill the form below to login</p>
			<p><input   name="username" type="text" id="username"  placeholder="Username"></p>
			<p><input   name="password" type="password" id="password"  placeholder="Password"></p>
			<p><input type="submit" name="submit" class="btn warning " value="login"></p>
			<p class="error">{{ error}}</p>
		</form>
	</div>
	<div class="pattern"></div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/hoverIntent.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<script type="text/javascript">
	$('input.btn').hoverIntent(function(){
		$(this).animate({"border-radius": "+=30px"},300);
	},function(){$(this).animate({"border-radius": "-=30px"},300);});
</script>
</body>
</html>
