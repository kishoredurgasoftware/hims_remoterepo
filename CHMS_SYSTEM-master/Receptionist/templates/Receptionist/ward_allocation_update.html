

<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<title>CHMS | PatientList</title>
	  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="{% static 'css/recNew.css' %}" rel="stylesheet">
</head>
<body>
<div class="header">
	<ul>
		<li class="brand"><img src="{% static 'logo.png' %}"></li>
		<a href="{% url 'rec_app:patients-list' %}"><li>Patient List</li></a>
        <a href="{% url 'rec_app:rec_search' %}"><li>Search</li></a>
        <a href="{% url 'rec_app:patients-create' %}"><li>BedRidden Registeration</li></a>
        <a href="{% url 'messages_inbox' %}"><li>Messages</li></a>
        <a href="{% url  'rec_app:delete-ward' patient.username %}"><li> Delete This Guardian</li> </a>
       <a href="/rec/{{ username }}" c><li> Back To Details </li></a>
        <a href="{% url 'logout' %}"><li>LogOut</li></a>

	</ul>
</div>

{% block content %}
    <article>
        <p> &nbsp</p>
        <p> &nbsp</p>
        <p> &nbsp</p>
    </article>
<div class="panel panel-primary">

  <div class="panel-heading">
    <h1 class="panel-title">Update Guardian <i class="fa fa-medkit"></i></h1>
  </div>

  <article class="panel-body">
    <form action="" method="post" role="form">
      {% csrf_token %}

      <div class="form-group">
        <label for="name">name</label>
        <input name="name" id="name" type="text" value="{{ ward.guardian_name }}" class="form-control" required="">
      </div>

     <div class="form-group">
        <label for="relation">relation</label>
        <input name="relation" id="relation" type="text" class="form-control" value="{{ ward.relation_to_guardian }}"required>
      </div>

      <div class="form-group">
        <label for="phone">phone</label>
        <input name="phone" id="phone" type="text" class="form-control" value="{{ ward.guardian_phone }}" required>
      </div>


        <button type="submit" class="btn btn-success  btn-block"/>Update</button>

    </form>
  </article>

</div>




  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
{% endblock content %}
</div>
<div class="container">
</div>
  <div class="forground">
  </div>
<div class="pattern"></div>
</body>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{ % static 'js/hoverIntent.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

</html>
