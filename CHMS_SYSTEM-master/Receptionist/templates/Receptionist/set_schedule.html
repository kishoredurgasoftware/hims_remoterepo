
<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<title>CHMS | PatientList</title>
	  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
       <link href="{% static 'css/recNew.css' %}" rel="stylesheet">
</head>
<body>

<div class="header">
	<ul>
		<li class="brand"><img src="{% static 'logo.png' %}"></li>
		<a href="{% url 'rec_app:patients-list' %}"><li>Patient List</li></a>
        <a href="{% url 'rec_app:rec_search' %}"><li>Search</li></a>
        <a href="{% url 'rec_app:patients-create' %}"><li>BedRidden Registeration</li></a>
        <a href="{% url 'messages_inbox' %}"><li>Messages</li></a>
        <a href="{% url 'logout' %}"><li>LogOut</li></a>
	</ul>
</div>
{% block content %}
    <article>
        <p> &nbsp</p>
        <p> &nbsp</p>
    </article>
<div class="panel panel-primary">

  <div class="panel-heading">
    <h1 class="panel-title">Set Schedule <i class="fa fa-medkit"></i></h1>
  </div>

  <article class="panel-body">
    <form action="" method="post" role="form">
      {% csrf_token %}

    <div class="form-group">
        <label for="event">event</label>
        <input name="event" id="event"  type="text" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="event_date">event_date</label>
        <input name="event_date" id="event_date" type="date" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="event_time">event_time</label>
        <input name="event_time" id="event_time" type="time" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="related_division">related_division</label>
        <input name="related_division" id="related_division" type="text" class="form-control" required>
      </div>

     <div class="form-group">
        <label for="description">description</label>
        <input name="description" id="description" type="text" class="form-control" required>
      </div>



      <p>
        <button type="submit" class="btn btn-success btn-block"/> Set</button>
      </p>
    </form>

    <p>

    </p>
  </article>

  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

{% endblock content %}
</div>


<div class="container">
</div><div class="forground"></div>
<div class="pattern"></div>
</body>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{ % static 'js/hoverIntent.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

</html>
